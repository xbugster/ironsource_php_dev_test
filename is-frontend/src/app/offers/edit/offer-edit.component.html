<div class="container-fluid">
  <div class="container-fluid">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <h4>{{title}}</h4>
      <br/>
      <div class="alert alert-success" *ngIf="success">
        <strong>Success!</strong> Your new offer created.
      </div>
      <div class="alert alert-danger" *ngIf="error">
        <strong>Error!</strong> We failed to create your offer :(
      </div>
      <form #updateOfferForm="ngForm" (ngSubmit)="updateOffer(updateOfferForm)">
        <div class="form-group">
          <label for="offer_name">Offer name</label>
          <input class="form-control" name="name" [(ngModel)]="subject.name" id="offer_name" placeholder="Offer Name" ngModel>
        </div>
        <div class="form-group">
          <label for="installs_limit">Daily Installs Limit</label>
          <input class="form-control" name="installs_limit_per_day" [(ngModel)]="subject.installs_limit_per_day" id="installs_limit" placeholder="Installs limit per day" ngModel>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="subject.is_enabled" name="is_enabled" id="is_enabled" ngModel> The offer is active ?
          </label>
        </div>
        <div class="form-group">
          <textarea name="content" class="form-control" [(ngModel)]="subject.content" rows="3" placeholder="Offer Content" ngModel></textarea>
        </div>
        <input type="hidden" name="id" [(ngModel)]="subject.id" ngModel>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
