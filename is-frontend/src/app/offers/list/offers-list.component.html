<div class="container-fluid" xmlns="http://www.w3.org/1999/html">
  <div class="container-fluid">
    <div class="pull-left">
      <h4>{{title}}</h4>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-primary" routerLink="{{addLink()}}">
          <span class="glyphicon glyphicon-plus"></span>
          &nbsp;&nbsp;Create Offer
      </button>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="container-fluid text-center">
      <form class="form-inline">
        <select [(ngModel)]="selectedCountry" name="country_id" class="form-control">
          <option *ngFor="let country of countiesList" [ngValue]="country">
            {{country.name}}
          </option>
        </select>
        <select [(ngModel)]="selectedPackage" name="package_id" class="form-control">
          <option *ngFor="let package of packagesList" [ngValue]="package">
            {{package.name}}
          </option>
        </select>
        <button type="button" (click)="filterOffer()" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span>
            &nbsp;&nbsp;Filter Offers
        </button>
      </form>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Enabled?</th>
        <th>Installs Daily Limit</th>
        <th>Created</th>
        <th>Last Updated</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let offer of results">
        <td>{{offer.id}}</td>
        <td>{{offer.name}}</td>
        <td>{{offer.is_enabled}}</td>
        <td>{{offer.installs_limit_per_day}}</td>
        <td>{{offer.created_time}}</td>
        <td>{{offer.updated_time}}</td>
        <td>
            <a routerLink="{{editLink(offer)}}" href="#"><span class="glyphicon glyphicon-pencil"></span></a>
            <a routerLink="{{deleteLink(offer)}}" href="#"><span class="glyphicon glyphicon-remove"></span></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
