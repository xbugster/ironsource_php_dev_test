<div class="container-fluid">
  <div class="container-fluid">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <h4>{{title}}</h4>
      <br/>
      <div class="alert alert-success" *ngIf="success">
        <strong>Success!</strong> We just updated asked package.
      </div>
      <div class="alert alert-danger" *ngIf="error">
        <strong>Error!</strong> We failed to update package :(
      </div>
      <div class="alert alert-danger" *ngIf="loadError">
        <strong>Error!</strong> We failed to load requested package :(
        <a a="#" (click)="getPackage(subjectId)">
          Click to retry&nbsp;&nbsp;
          <span class="glyphicon glyphicon-repeat"></span>
        </a>
      </div>
      <form #createPackageForm="ngForm" (ngSubmit)="updatePackage(createPackageForm)">
        <div class="form-group">
          <label for="package_name">Package name</label>
          <input class="form-control" [(ngModel)]="subject.name" name="name" id="package_name" placeholder="Package Name" ngModel>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="subject.is_enabled" name="is_enabled" id="is_enabled" ngModel> The package is active ?
          </label>
        </div>
        <input type="hidden" name="id" [(ngModel)]="subject.id" ngModel>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
